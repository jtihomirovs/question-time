{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
    <h1>QuestionTime</h1>
    <p class="lead text-muted">Share your Knowledge!</p>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
        </form>
    </div>
{% endblock %}
